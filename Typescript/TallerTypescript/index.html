<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="module" src="./scripts/student.js"></script>
    <script type="module" src="./scripts/dataStudent.js"></script>
    <script type="module" src="./scripts/course.js"></script>
    <script type="module" src="./scripts/dataCourses.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</head>

<body>
    <div class="container mx-auto">
        <div class="row">
            <div class="col">
                <h1 id="nombre"></h1>

                <img class="img-fluid max-width: 100% height: auto" src="./avatar.jpg" height="300px" width="300px"
                    alt="Avatar">
                <h2>Datos Personales</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="student">
                    </tbody>
                </table>
            </div>
            <div class="col">
                <h2>Cursos Actuales</h2>

                <form style="margin:10px;">
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                        </div>
                        <div class="col">
                            <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <input type="number" class="form-control" id="search-min" placeholder="Créditos mínimos">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" id="search-max" placeholder="Créditos máximos">
                        </div>
                        <div class="col">
                            <button type="button" id="button-filterByCredit" class="btn btn-success">Aplicar</button>
                        </div>
                    </div>
                </form>
                <table class="table">
                    <thead class="text-white bg-dark">
                        <tr>
                            <th>Curso</th>
                            <th>Profesor</th>
                            <th>Créditos</th>
                        </tr>
                    </thead>
                    <tbody id="courses">
                    </tbody>
                </table>
                <div class="row justify-content-end">
                    <h5 class="col-4"><strong>Total Créditos:</strong></h5>
                    <h5 class="col-4" id="total-credits"><strong></strong></h5>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
